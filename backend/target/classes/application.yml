server:
  port: 8080
  servlet:
    context-path: /api
  
spring:
  application:
    name: smart-home-voice-assistant
  
logging:
  level:
    com.smarthome: INFO
    org.springframework: INFO
    
# NLP服务配置
nlp:
  service:
    baseurl: http://localhost:8000
    
# 音频处理配置
voice:
  # 选择处理器类型: simulated(模拟) 或 real(实际Python模块)
  processor:
    type: simulated
  module:
    path: ./voice_module
  audio:
    silence-threshold: 0.01
    silence-duration: 1.0
    min-speech-duration: 0.5
  stt:
    engine-type: simulated
  nlu:
    engine-type: rule_based 